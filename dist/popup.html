<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
<div class="container">
    <button id="mainButton" class="main-button">+ Добавить ссылку ▼</button>
    <div class="group-list" id="groupList"></div>
    <ul id="savedLinks"></ul>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div class="form-container">
            <label for="title">Краткое описание:</label>
            <input type="text" id="title" required class="input-field">

            <label for="url">Введите URL:</label>
            <input type="url" id="url" required class="input-field">

            <label for="group">Введите название группы (необязательно):</label>
            <input type="text" id="group" class="input-field">

            <button id="saveButton" class="save-button">Сохранить</button>
        </div>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
